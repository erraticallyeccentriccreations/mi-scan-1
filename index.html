<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scanner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

<style>
  body { 
    margin: 0; 
    background: #000; 
    color: #fff; 
    font-family: sans-serif; 
    text-align: center;
    padding-bottom: 250px; 
  }

  /* BUTTON STYLES */
  #controls { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    background: #000; 
    z-index: 1000; 
    padding: 10px 0; 
    border-top: 1px solid #333;
    padding-bottom: env(safe-area-inset-bottom);
  }

  button.main-btn { 
    width: 90%; 
    max-width: 360px; 
    padding: 14px; 
    margin: 6px auto; 
    font-size: 1.1rem; 
    border: none; 
    border-radius: 10px; 
    cursor: pointer; 
    font-weight: bold; 
    display: block;
  }
  button:active { opacity: 0.8; transform: scale(0.98); }

  /* SCANNER POSITION */
  #scanner { 
    width: 100%;
    margin-top: 0; 
    display: none; 
    position: relative;
    z-index: 1;
  }
  
  #status { 
    margin-top: 10px; 
    font-size: 1.1rem; 
    color: #aaa; 
    position: relative; 
    z-index: 5;
  }

  /* NOTIFICATIONS */
  #notification {
    position: fixed;
    top: 30px; 
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    font-size: 2.5rem; 
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
    pointer-events: none; 
    z-index: 2000; 
    text-shadow: 0px 3px 8px rgba(0,0,0,1);
  }
  
  .success-text { color: #00ff00; } 
  .error-text   { color: #ff3333; } 
  .info-text    { color: #ffc107; font-size: 1.5rem; } 

</style>
</head>

<body>

<div id="notification"></div>

<div id="scanner">
  <div id="reader"></div>
  <div id="status">Loading data...</div>
</div>

<div id="controls">
  <button class="main-btn" id="flash-btn" onclick="toggleFlash()" style="background:#555; color:#fff;">ðŸ”¦ Light: OFF</button>
  
  <button class="main-btn" onclick="start()" style="background:#28a745; color:#fff;">â–¶ Start Scanning</button>
  <button class="main-btn" onclick="clearInventory()" style="background:#dc3545; color:#fff;">ðŸ§¹ Clear Inventory</button>
  <button class="main-btn" onclick="openInventory()" style="background:#007bff; color:#fff;">ðŸ“‹ View Inventory</button>
</div>

<script>
// --- CONFIGURATION --- //
const SCRIPT = "https://script.google.com/macros/s/AKfycbySceeS-1b8bQ-RQXICYU-flzVlvCwSSBLXI-7Tyq1ct60QN1AcnvXqEPaig4xWo6cC/exec";
const INVENTORY = "https://docs.google.com/spreadsheets/d/1JGgkmJw-ZomVjKmLauKJ8V070_Vhx-97WvdhHLCJrmc/edit";
const PRODUCTS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWWQ0TK82bgpkiJkrj71ZXODJ7nnlyvSBKmlYJhEoF3JCgfkSy0_Wjjxlw_g-JQIDiDvANZ-p7HXUa/pub?gid=1242803893&single=true&output=csv";
// --------------------- //

let products = {};
let scanner;
let locked = false;
let audioCtx = null;
let isFlashOn = false; 

/* SOUND FUNCTION */
function beep() {
  try {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === "suspended") audioCtx.resume();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.frequency.value = 1000;
    g.gain.value = 1.0;
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.15);
  } catch (e) { console.log("Audio silent"); }
}

/* DATA CLEANER */
function clean(str) {
  if (!str) return "";
  str = String(str).trim();
  if (str.startsWith('"') && str.endsWith('"')) str = str.slice(1, -1);
  return str.trim();
}

/* LOAD PRODUCTS */
fetch(PRODUCTS_URL + "&t=" + Date.now())
  .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.text(); })
  .then(t => {
    const rows = t.split("\n").slice(1);
    let count = 0;
    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length > 4) {
        const barcode = clean(cols[0]);
        const color = clean(cols[4]);
        if (barcode) { products[barcode] = color; count++; }
      }
    });
    console.log("Loaded:", count);
    document.getElementById("status").textContent = `Ready (${count} products)`;
  })
  .catch(e => { document.getElementById("status").textContent = "Error loading list."; });

/* START CAMERA */
function start() {
  document.getElementById("scanner").style.display = "block";
  if (!audioCtx) { try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) {} }
  if (scanner) return; 

  try {
    scanner = new Html5Qrcode("reader");
    scanner.start(
      { facingMode: "environment" },
      { fps: 30, qrbox: { width: 250, height: 100 } },
      onScan
    ).catch(err => alert("Camera Error: " + err));
  } catch (err) { alert("Scanner library failed."); }
}

/* SMART FLASHLIGHT TOGGLE (Checks Capabilities First) */
function toggleFlash() {
  const video = document.querySelector("#scanner video");
  if (!video || !video.srcObject) {
    showNotification("Start Camera First", "info-text");
    return;
  }
  
  const track = video.srcObject.getVideoTracks()[0];
  if (!track) return;

  // READ CAPABILITIES (The Fix)
  // We check what the camera supports before trying to force it.
  const caps = track.getCapabilities ? track.getCapabilities() : {};
  
  isFlashOn = !isFlashOn;

  // ROUTE 1: Standard 'torch' (iOS & Some Android)
  if (caps.torch) {
      track.applyConstraints({ advanced: [{ torch: isFlashOn }] })
      .then(() => updateFlashBtn(true))
      .catch(e => failFlash(e));
  } 
  // ROUTE 2: 'fillLightMode' (Chrome on Android)
  else if (caps.fillLightMode) {
      const imageCapture = new ImageCapture(track);
      imageCapture.setOptions({ fillLightMode: isFlashOn ? "flash" : "off" })
      .then(() => updateFlashBtn(true))
      .catch(e => failFlash(e));
  } 
  // ROUTE 3: Blind Attempt (If capabilities are hidden)
  else {
      track.applyConstraints({ advanced: [{ torch: isFlashOn }] })
      .then(() => updateFlashBtn(true))
      .catch(e => failFlash(e));
  }
}

function failFlash(error) {
    console.log("Flash failed:", error);
    isFlashOn = !isFlashOn; // Revert state
    updateFlashBtn(false);
    showNotification("Light Not Supported", "error-text");
}

function updateFlashBtn(success) {
    const btn = document.getElementById("flash-btn");
    if (isFlashOn) {
      btn.innerHTML = "ðŸ”¦ Light: ON";
      btn.style.background = "#ffc107"; // Yellow
      btn.style.color = "#000";
    } else {
      btn.innerHTML = "ðŸ”¦ Light: OFF";
      btn.style.background = "#555"; // Gray
      btn.style.color = "#fff";
    }
}

/* SCAN HANDLER */
function onScan(code) {
  if (locked) return;
  locked = true;
  code = clean(code);
  
  let color = products[code];
  if (!color) color = products["0" + code];
  if (!color && code.startsWith("0")) color = products[code.substring(1)];

  const displayColor = color || "UNKNOWN";
  beep();
  showNotification(displayColor, displayColor === "UNKNOWN" ? "error-text" : "success-text");

  fetch(`${SCRIPT}?barcode=${encodeURIComponent(code)}&color=${encodeURIComponent(displayColor)}`, { mode: "no-cors" });
  setTimeout(() => { locked = false; }, 1500);
}

/* NOTIFICATION HELPER */
let toastTimeout;
function showNotification(msg, cssClass) {
  const el = document.getElementById("notification");
  el.textContent = msg;
  el.style.opacity = "1";
  el.className = cssClass || "success-text"; 
  clearTimeout(toastTimeout);
  toastTimeout = setTimeout(() => { el.style.opacity = "0"; }, 2000);
}

/* BUTTONS */
function clearInventory() {
  if (confirm("Clear inventory?")) {
    fetch(`${SCRIPT}?action=clear`, { mode: "no-cors" });
    showNotification("Inventory Cleared", "success-text");
  }
}
function openInventory() { window.open(INVENTORY, "_blank"); }
</script>
</body>
</html>
