<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filament Scanner</title>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* =============================
   CONTROL PANEL (BUTTONS)
============================= */
#controls {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #000;
    padding: 12px 0;
    z-index: 9999; /* ðŸ”¥ ensures buttons always clickable */
}

button {
    width: 90%;
    max-width: 340px;
    padding: 16px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin: 6px auto;
    display: block;
}

#start-btn { background: #007bff; color: white; }
#clear-btn { background: #dc3545; color: white; }
#view-btn  { background: #28a745; color: white; }

/* =============================
   SCANNER AREA
============================= */
#scanner-container {
    margin-top: 220px; /* space for buttons */
}

#reader {
    width: 100%;
    min-height: 260px;
    border: 2px solid #333;
}

#status {
    margin-top: 16px;
    font-size: 1.4rem;
    min-height: 40px;
}

.success { color: #00ff00; }
.idle { color: #888; }
</style>
</head>

<body>

<!-- ðŸ”’ BUTTONS LIVE HERE -->
<div id="controls">
    <button id="start-btn" onclick="startScanner()">âš¡ Start Scanner</button>
    <button id="clear-btn" onclick="clearInventory()">ðŸ§¹ Clear Inventory</button>
    <button id="view-btn" onclick="viewInventory()">ðŸ“‹ View Inventory</button>
</div>

<div id="scanner-container" style="display:none;">
    <div id="reader"></div>
    <div id="status" class="idle">Loading productsâ€¦</div>
</div>

<script>
/* =============================
   CONFIG
============================= */

const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbySceeS-1b8bQ-RQXICYU-flzVlvCwSSBLXI-7Tyq1ct60QN1AcnvXqEPaig4xWo6cC/exec";

const INVENTORY_URL =
"https://docs.google.com/spreadsheets/d/1JGgkmJw-ZomVjKmLauKJ8V070_Vhx-97WvdhHLCJrmc/edit?gid=0#gid=0";

const PRODUCTS_CSV_URL =
"https://docs.google.com/spreadsheets/d/1JGgkmJw-ZomVjKmLauKJ8V070_Vhx-97WvdhHLCJrmc/export?format=csv&gid=1242803893";

/* =============================
   VERY LOUD BEEP
============================= */

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function loudBeep() {
    if (audioCtx.state === "suspended") audioCtx.resume();

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.type = "sawtooth";
    osc.frequency.value = 900;
    gain.gain.value = 1.3; // ðŸ”Š LOUD

    osc.start();
    osc.stop(audioCtx.currentTime + 0.12);
}

/* =============================
   PRODUCT CACHE
============================= */

const productMap = {};

fetch(PRODUCTS_CSV_URL)
.then(r => r.text())
.then(csv => {
    csv.split("\n").slice(1).forEach(line => {
        const cols = line.split(",");
        const barcode = cols[0]?.trim();
        const color = cols[4]?.trim();
        if (barcode && color) productMap[barcode] = color;
    });
    document.getElementById("status").textContent = "Ready...";
})
.catch(() => {
    document.getElementById("status").textContent = "Product load failed";
});

/* =============================
   SCANNER
============================= */

let lastCode = null;
let lastTime = 0;
let scanner;

function startScanner() {
    document.getElementById("scanner-container").style.display = "block";

    scanner = new Html5QrcodeScanner("reader", {
        fps: 30,
        qrbox: { width: 250, height: 100 },
        formatsToSupport: [
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.UPC_A,
            Html5QrcodeSupportedFormats.CODE_39
        ],
        videoConstraints: { facingMode: "environment" }
    });

    scanner.render(onScanSuccess, () => {});
}

function onScanSuccess(code) {
    const now = Date.now();
    if (code === lastCode && now - lastTime < 1000) return;

    lastCode = code;
    lastTime = now;

    loudBeep();

    fetch(`${SCRIPT_URL}?barcode=${encodeURIComponent(code)}`, { mode: "no-cors" });

    const color = productMap[code] || "Unknown";
    const status = document.getElementById("status");

    status.textContent = "SAVED: " + color;
    status.className = "success";

    setTimeout(() => {
        status.textContent = "Ready...";
        status.className = "idle";
    }, 1200);
}

/* =============================
   BUTTON ACTIONS
============================= */

function clearInventory() {
    if (!confirm("Clear entire inventory?")) return;
    fetch(`${SCRIPT_URL}?action=clear`, { mode: "no-cors" });
    alert("Inventory cleared");
}

function viewInventory() {
    window.open(INVENTORY_URL, "_blank");
}
