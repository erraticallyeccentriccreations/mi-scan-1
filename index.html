<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filament Scanner</title>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>

    padding: 10px;
}

#scanner-container {
    margin-top: -80px;
}

#reader {
    width: 100%;
    min-height: 250px;
    margin-top: -60px;
    border: 2px solid #333;
}

#status {
    margin-top: 15px;
    font-size: 1.3rem;
    min-height: 40px;
}

.success { color: #0f0; }
.idle { color: #888; }

button {
    width: 90%;
    max-width: 320px;
    padding: 16px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

#start-btn {
    background: #007bff;
    color: white;
    margin-top: 20vh;
}

#clear-btn {
    background: #dc3545;
    color: white;
    margin-top: 12px;
}

#view-btn {
    background: #28a745;
    color: white;
    margin-top: 12px;
}
</style>
</head>

<body>

<button id="start-btn" onclick="startScanner()">âš¡ Start Scanner</button>
<button id="clear-btn" onclick="clearInventory()">ðŸ§¹ Clear Inventory</button>
<button id="view-btn" onclick="viewInventory()">ðŸ“‹ View Inventory</button>

<div id="scanner-container" style="display:none;">
    <div id="reader"></div>
    <div id="status" class="idle">Ready...</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbySceeS-1b8bQ-RQXICYU-flzVlvCwSSBLXI-7Tyq1ct60QN1AcnvXqEPaig4xWo6cC/exec";
const INVENTORY_URL = "https://docs.google.com/spreadsheets/d/1JGgkmJw-ZomVjKmLauKJ8V070_Vhx-97WvdhHLCJrmc/edit?gid=1242803893#gid=1242803893";

let lastScannedCode = null;
let lastScannedTime = 0;
let scanner;

function startScanner() {
    document.getElementById("start-btn").style.display = "none";
    document.getElementById("clear-btn").style.display = "none";
    document.getElementById("view-btn").style.display = "none";
    document.getElementById("scanner-container").style.display = "block";

    scanner = new Html5QrcodeScanner("reader", {
        fps: 30,
        qrbox: { width: 250, height: 100 },
        formatsToSupport: [
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.UPC_A,
            Html5QrcodeSupportedFormats.CODE_39
        ],
        videoConstraints: {
            facingMode: "environment"
        }
    });

    scanner.render(onScanSuccess, () => {});
}

function onScanSuccess(code) {
    const now = Date.now();
    if (code === lastScannedCode && now - lastScannedTime < 1000) return;

    lastScannedCode = code;
    lastScannedTime = now;

    fetch(`${SCRIPT_URL}?barcode=${encodeURIComponent(code)}`)
        .then(r => r.text())
        .then(color => {
            const status = document.getElementById("status");
            status.textContent = "SAVED: " + color;
            status.className = "success";

            setTimeout(() => {
                status.textContent = "Ready...";
                status.className = "idle";
            }, 1200);
        });
}

    if (!confirm("Clear entire inventory?")) return;
    fetch(`${SCRIPT_URL}?action=clear`, { mode: "no-cors" })
