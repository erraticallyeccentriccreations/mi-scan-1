<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scanner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

<style>
  body { 
    margin: 0; 
    background: #000; 
    color: #fff; 
    font-family: sans-serif; 
    text-align: center;
    /* Increased padding to fit the 4th button */
    padding-bottom: 250px; 
  }

  /* BUTTON STYLES (Fixed to Bottom) */
  #controls { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    background: #000; 
    z-index: 1000; 
    padding: 10px 0; /* Reduced vertical padding slightly to fit 4 buttons */
    border-top: 1px solid #333;
    padding-bottom: env(safe-area-inset-bottom);
  }

  button.main-btn { 
    width: 90%; 
    max-width: 360px; 
    padding: 14px; /* Slightly smaller padding to fit 4 buttons nicely */
    margin: 6px auto; 
    font-size: 1.1rem; 
    border: none; 
    border-radius: 10px; 
    cursor: pointer; 
    font-weight: bold; 
    display: block;
  }
  button:active { opacity: 0.8; transform: scale(0.98); }

  /* SCANNER POSITION */
  #scanner { 
    width: 100%;
    margin-top: 0; 
    display: none; 
    position: relative;
    z-index: 1;
  }
  
  #status { 
    margin-top: 10px; 
    font-size: 1.1rem; 
    color: #aaa; 
    position: relative; 
    z-index: 5;
  }

  /* FLOATING TEXT NOTIFICATION */
  #notification {
    position: fixed;
    top: 30px; 
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    font-size: 2.5rem; 
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
    pointer-events: none; 
    z-index: 2000; 
    text-shadow: 0px 3px 8px rgba(0,0,0,1);
  }
  
  /* Text Colors */
  .success-text { color: #00ff00; } 
  .error-text   { color: #ff3333; } 

</style>
</head>

<body>

<div id="notification"></div>

<div id="scanner">
  <div id="reader"></div>
  <div id="status">Loading data...</div>
</div>

<div id="controls">
  <button class="main-btn" id="flash-btn" onclick="toggleFlash()" style="background:#555; color:#fff;">ðŸ”¦ Flashlight: OFF</button>
  
  <button class="main-btn" onclick="start()" style="background:#28a745; color:#fff;">â–¶ Start Scanning</button>
  <button class="main-btn" onclick="clearInventory()" style="background:#dc3545; color:#fff;">ðŸ§¹ Clear Inventory</button>
  <button class="main-btn" onclick="openInventory()" style="background:#007bff; color:#fff;">ðŸ“‹ View Inventory</button>
</div>

<script>
// --- CONFIGURATION --- //
const SCRIPT = "https://script.google.com/macros/s/AKfycbySceeS-1b8bQ-RQXICYU-flzVlvCwSSBLXI-7Tyq1ct60QN1AcnvXqEPaig4xWo6cC/exec";
const INVENTORY = "https://docs.google.com/spreadsheets/d/1JGgkmJw-ZomVjKmLauKJ8V070_Vhx-97WvdhHLCJrmc/edit";
const PRODUCTS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWWQ0TK82bgpkiJkrj71ZXODJ7nnlyvSBKmlYJhEoF3JCgfkSy0_Wjjxlw_g-JQIDiDvANZ-p7HXUa/pub?gid=1242803893&single=true&output=csv";
// --------------------- //

let products = {};
let scanner;
let locked = false;
let audioCtx = null;
let isFlashOn = false; // Track flashlight state

/* SOUND FUNCTION */
function beep() {
  try {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === "suspended") audioCtx.resume();
    
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.frequency.value = 1000;
    g.gain.value = 1.0;
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.15);
  } catch (e) { console.log("Audio silent"); }
}

/* DATA CLEANER */
function clean(str) {
  if (!str) return "";
  str = String(str).trim();
  if (str.startsWith('"') && str.endsWith('"')) str = str.slice(1, -1);
  return str.trim();
}

/* LOAD PRODUCTS */
fetch(PRODUCTS_URL + "&t=" + Date.now())
  .then(r => {
    if (!r.ok) throw new Error("HTTP " + r.status);
    return r.text();
  })
  .then(t => {
    const rows = t.split("\n").slice(1);
    let count = 0;
    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length > 4) {
        const barcode = clean(cols[0]);
        const color = clean(cols[4]);
        if (barcode) {
          products[barcode] = color;
          count++;
        }
      }
    });
    console.log("Loaded products:", count);
    document.getElementById("status").textContent = `Ready (${count} products loaded)`;
  })
  .catch(e => {
    document.getElementById("status").textContent = "Error loading product list.";
    console.error(e);
  });

/* START CAMERA */
function start() {
  document.getElementById("scanner").style.display = "block";
  
  if (!audioCtx) { try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) {} }
  if (scanner) return; 

  try {
    scanner = new Html5Qrcode("reader");
    scanner.start(
      { facingMode: "environment" },
      { fps: 30, qrbox: { width: 250, height: 100 } },
      onScan
    ).catch(err => alert("Camera Error: " + err));
  } catch (err) {
    alert("Scanner library failed to load.");
  }
}

/* FLASHLIGHT LOGIC */
function toggleFlash() {
  if (!scanner) {
    alert("Please Start Scanning first.");
    return;
  }
  
  isFlashOn = !isFlashOn;
  
  scanner.applyVideoConstraints({
    advanced: [{ torch: isFlashOn }]
  })
  .then(() => {
    const btn = document.getElementById("flash-btn");
    if (isFlashOn) {
      btn.innerHTML = "ðŸ”¦ Flashlight: ON";
      btn.style.background = "#ffc107"; // Yellow
      btn.style.color = "#000";
    } else {
      btn.innerHTML = "ðŸ”¦ Flashlight: OFF";
      btn.style.background = "#555"; // Gray
      btn.style.color = "#fff";
    }
  })
  .catch(err => {
    console.log(err);
    alert("Flashlight not supported on this device.");
    isFlashOn = !isFlashOn; // Revert state if failed
  });
}

/* SCAN HANDLER */
function onScan(code) {
  if (locked) return;
  locked = true;

  code = clean(code);
  
  let color = products[code];
  if (!color) color = products["0" + code];
  if (!color && code.startsWith("0")) color = products[code.substring(1)];

  const displayColor = color || "UNKNOWN";
  
  beep();
  showNotification(displayColor);

  fetch(`${SCRIPT}?barcode=${encodeURIComponent(code)}&color=${encodeURIComponent(displayColor)}`, { mode: "no-cors" });

  setTimeout(() => { locked = false; }, 1500);
}

/* NOTIFICATION LOGIC */
let toastTimeout;
function showNotification(msg) {
  const el = document.getElementById("notification");
  el.textContent = msg;
  el.style.opacity = "1";
  el.className = (msg === "UNKNOWN") ? "error-text" : "success-text";

  clearTimeout(toastTimeout);
  toastTimeout = setTimeout(() => {
    el.style.opacity = "0";
  }, 2000);
}

/* BUTTONS */
function clearInventory() {
  if (confirm("Delete all inventory data?")) {
    fetch(`${SCRIPT}?action=clear`, { mode: "no-cors" });
    showNotification("Inventory Cleared");
  }
}
function openInventory() {
  window.open(INVENTORY, "_blank");
}
</script>
</body>
</html>
